<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identitas Responden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Form Identitas Responden</h2>
    <p style="text-align:center; color:#666;">Silakan isi data diri Anda dengan benar sebelum melanjutkan ke pertanyaan.</p>
    <form id="formIdentitas">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
      </div>

      <div class="form-group">
        <label for="nomor_hp">Nomor HP</label>
        <input type="tel" id="nomor_hp" name="nomor_hp" placeholder="Contoh: 08123456789" required>
      </div>

      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
      </div>

      <button type="submit">Lanjut ke Pertanyaan</button>
    </form>
  </div>

</body>
</html>
